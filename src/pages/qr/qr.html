<ion-header>

  <ion-navbar >
    <ion-title>QR Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Scan the code here
  <p>
  </p>
  <h1>
    <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
  </h1>



  <ion-card *ngIf="productFound">
    <ion-card-header>
      <!-- <h2>Price: $ {{selectedProduct.price}}</h2> -->
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>{{selectedProduct.plu}}</li>
        <li>{{selectedProduct.name}}</li>
        <li>{{selectedProduct.desc}}</li>
      </ul>
    </ion-card-content>

<!-- 
    <ion-list *ngFor="let item of itemsArray">
      <ion-item (click)="changeItemName(item, i)" style="margin-left:20px;">Plastic: {{ item.name }}</ion-item>
      <ion-item (click)="changeItemName(item, i)" style="margin-left:20px;">Total Items: {{ item.quantity }}</ion-item>
      <ion-item (click)="changeItemName(item, i)" style="margin-left:20px;">Reward: {{ item.price }}</ion-item>
    </ion-list>

 -->

    <ion-list>

      <ion-item-sliding *ngFor="let note of itemsArray">

        <ion-item>
          {{ note.name }}
        </ion-item>

        <ion-item-options>
          <button ion-button icon-only (click)="editNote(note)" light>
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteNote(note)" danger>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>
    <!-- <button ion-button (click)="openModal()">Open Modal</button> -->
    <button ion-button round (click)="addItem()" style="width: 100%; padding: 26px; text-align:right;">Add Item</button>


    <!-- <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
      </ion-buttons> -->

  </ion-card>



</ion-content>
